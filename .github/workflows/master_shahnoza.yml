# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions
 
name: Build and deploy Node.js app to Azure Web App - shahnoza

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@master

    - name: Set up Node.js version
      uses: actions/setup-node@v1
      with:
        node-version: '12.x'

    - name: npm install, build, and test
      run: |
        npm install
        npm run build --if-present
        npm run test --if-present

    - name: 'Deploy to Azure Web App'
      uses: azure/webapps-deploy@v1
      with:
        app-name: 'shahnoza'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_8fbd362b2a824eb59890f4690c41214c }}
        package: .

- task: AzureWebApp@1
  inputs:
    azureSubscription: '8da893a3-c865-4185-8649-5d2d561565bf'
    appName: 'shahnoza'
    package: '$(System.DefaultWorkingDirectory)'
    customWebConfig: '-Handler iisnode -NodeStartFile index.js -appType node'
